<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>

    <body>
      <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.1; filterBeta: 1; warmupTolerance: 10; missTolerance: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- Assets -->
        <a-assets>

          <!-- <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/card-example/card.png" /> -->
          <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
            
            <!-- MULTIVIT -->
            <img id="marco-multivit" src="./assets/images/Marco-Multivit.png">

            <!-- CALCIO -->
            <img id="marco-calcio" src="./assets/images/Marco-Calcio.png">

            <!-- COMPLEJO B -->
            <img id="marco-complejob" src="./assets/Marco-ComplejoB.png">


        </a-assets>
  
        <!-- Camara -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- ============================ TARGETS ============================ -->

        <!-- CALCIO -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#marco-calcio" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>

        <!-- MULTIVIT -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#marco-multivit" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model rotation="30 0 0 " position="0 0 0.1" scale="0.010 0.010 0.010" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>

        <!-- COMPLEJO B -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#marco-complejob" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model rotation="-30 0 0 " position="0 0 0.1" scale="0.020 0.020 0.020" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>
      </a-scene>
      <!-- =================================================================== -->
    </body>

  </html>
